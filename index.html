<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1893px;
            height: 1203px;
        }
        </style>
        <title>DSA Eugene ZIP code request</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/current_ordsa_boundaries_0.js"></script>
        <script>
        var highlightLayer;
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[41.68586237779548,-125.44178558077633],[46.40559753507475,-115.0946532600811]]);
        L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_toner/{z}/{x}/{y}{r}.png', {
                maxZoom: 20,
                attribution: '&copy; <a href="https://stadiamaps.com/" target="_blank">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>',
            }).addTo(map);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_current_ordsa_boundaries_0(feature, layer) {
            layer.on({
            });
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="ZCTA5CE20" colspan="2"><strong>ZIP code</strong><br />' + (feature.properties['ZCTA5CE20'] !== null ? autolinker.link(String(feature.properties['ZCTA5CE20']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="STATUS" colspan="2"><strong>Status</strong><br />' + (feature.properties['STATUS'] !== null ? autolinker.link(String(feature.properties['STATUS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="zip_city_county_or_CITY" colspan="2"><strong>Most populous city/town</strong><br />' + (feature.properties['zip_city_county_or_CITY'] !== null ? autolinker.link(String(feature.properties['zip_city_county_or_CITY']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="zip_city_county_or_COUNTY" colspan="2"><strong>County</strong><br />' + (feature.properties['zip_city_county_or_COUNTY'] !== null ? autolinker.link(String(feature.properties['zip_city_county_or_COUNTY']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="zips_population_oregon_Rank" colspan="2"><strong>Population rank (of all counties)</strong><br />' + (feature.properties['zips_population_oregon_Rank'] !== null ? autolinker.link(String(feature.properties['zips_population_oregon_Rank']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="zips_population_oregon_Population" colspan="2"><strong>Population in ZIP code</strong><br />' + (feature.properties['zips_population_oregon_Population'] !== null ? autolinker.link(String(feature.properties['zips_population_oregon_Population']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_current_ordsa_boundaries_0_0(feature) {
            switch(String(feature.properties['STATUS'])) {
                case 'Current ZIP Code':
                    return {
                pane: 'pane_current_ordsa_boundaries_0',
                opacity: 1,
                color: '#e85d4a',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.3,
                fillColor: '#e85d4a',
                interactive: true,
            }
                    break;
                case 'Requested ZIP code':
                    return {
                pane: 'pane_current_ordsa_boundaries_0',
                opacity: 1,
                color: '#33e2ff',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.3,
                fillColor: '#33e2ff',
                interactive: true,
            }
                    break;
            }
        }
        // function style_current_ordsa_boundaries_0_1(feature) {
        //     switch(String(feature.properties['STATUS'])) {
        //         case 'Current ZIP Code':
        //             return {
        //         pane: 'pane_current_ordsa_boundaries_0',
        //         opacity: 1,
        //         color: '#e85d4a',
        //         dashArray: '',
        //         lineCap: 'butt',
        //         lineJoin: 'miter',
        //         weight: 1.0, 
        //         fill: true,
        //         fillOpacity: 0,
        //         fillColor: '#e85d4a',
        //         interactive: true,
        //     }
        //             break;
        //         case 'Requested ZIP code':
        //             return {
        //         pane: 'pane_current_ordsa_boundaries_0',
        //         opacity: 1,
        //         color: '#33e2ff',
        //         dashArray: '',
        //         lineCap: 'butt',
        //         lineJoin: 'miter',
        //         weight: 1.0, 
        //         fill: true,
        //         fillOpacity: 0,
        //         fillColor: '#33e2ff',
        //         interactive: true,
        //     }
        //             break;
        //     }
        // }
        map.createPane('pane_current_ordsa_boundaries_0');
        map.getPane('pane_current_ordsa_boundaries_0').style.zIndex = 400;
        map.getPane('pane_current_ordsa_boundaries_0').style['mix-blend-mode'] = 'normal';
        var layer_current_ordsa_boundaries_0 = new L.geoJson.multiStyle(json_current_ordsa_boundaries_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_current_ordsa_boundaries_0',
            layerName: 'layer_current_ordsa_boundaries_0',
            pane: 'pane_current_ordsa_boundaries_0',
            onEachFeature: pop_current_ordsa_boundaries_0,
            styles: [style_current_ordsa_boundaries_0_0,]
        });
        bounds_group.addLayer(layer_current_ordsa_boundaries_0);
        map.addLayer(layer_current_ordsa_boundaries_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_current_ordsa_boundaries_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ZCTA5CE20'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_current_ordsa_boundaries_0]);
        map.on("zoomend", function(){
            resetLabels([layer_current_ordsa_boundaries_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_current_ordsa_boundaries_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_current_ordsa_boundaries_0]);
        });
        </script>
    </body>
</html>
